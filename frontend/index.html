<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder App</title>
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="container header">
        <a href="/" class="logo">Reminder App </a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li>
              <a href="/" class="main-nav-link">SET Reminder</a>
            </li>
            <li>
              <a href="reminders.html" class="main-nav-link">GET Reminder</a>
            </li>
          </ul>
        </nav>
      </nav>
    </header>
    <main>
      <section class="main">
        <div class="container">
          <form class="form" id="form">
            <div>
              <label for="notification_type" class="label"
                >Notification Type</label
              >
              <select
                name="notification_type"
                id="notification_type"
                class="input"
                required
              >
                <option value="none" selected disabled hidden>
                  Select an Option
                </option>
                <option value="SMS">SMS</option>
                <option value="EMAIL">EMAIL</option>
              </select>
            </div>
            <div>
              <label for="user_id" class="label">User ID</label>
              <input
                type="text"
                name="user_id"
                id="user_id"
                class="input"
                placeholder="Enter your User ID"
                required
              />
            </div>
            <div>
              <label for="timer" class="label">Reminder Time</label>
              <input
                type="datetime-local"
                name="remaining_time"
                id="timer"
                class="input"
                required
              />
            </div>
            <div>
              <label for="message" class="label">Message</label>
              <textarea
                class="input"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="e.g: Pay electricity bills"
                required
              ></textarea>
            </div>
            <div>
              <button class="btn" id="send" type="submit">Send</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script type="module" src="src/scripts/main.ts"></script>
  </body>
</html>
